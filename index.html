<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>myp-terminal</title>	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/normalize.css" media="screen" />
	<link rel="stylesheet" href="css/styles.css" media="screen" />
	
</head>
<body>
	<div class="monitor">		
		<img class="monitor-img-gde" src="img/monitor.png" width="850" height="400" alt="">
		<img class="monitor-img" src="img/monitor-movil.png" width="450" height="400" alt="">
		<img class="barra-estatica-left" src="img/barra-estatica-left.png"  alt="">
		<img class="barra-estatica-right" src="img/barra-estatica-right.png"  alt="">
		<div class="images1">
			<img src="img/barra-left.png" alt="" class="barra-left">
			<img src="img/barra-right.png" alt="" class="barra-right">
			<figure><img src="img/rueda.png"  class="rueda" width="172" height="172" ></figure>
			<!-- <div class="iconos">
				<span class="icon-info"></span>
				<span class="icon-habilidades"></span>
				<span class="icon-trabajos"></span>
				<span class="icon-proyectos"></span>
				<span class="icon-contacto"></span>
			</div> -->
		</div>
		<div class="monitores">
			<div class="monitor-home">
				<h1>@estebanrfp</h1>
			</div>
			<div class="monitor-info">
				<h1>Acerca</h1>
				<span class="icon-info"></span>
			</div>
			<div class="monitor-estudios">
				<h1>Estudios</h1>
				<span class="icon-estudios"></span>
			</div>
			<div class="monitor-habilidades">
				<h1>habilidades</h1>
				<span class="icon-habilidades"></span>
			</div>
			<div class="monitor-trabajos">
				<h1>trabajos</h1>
				<span class="icon-trabajos"></span>
			</div>
			<div class="monitor-proyectos">
				<h1>proyectos</h1>
				<span class="icon-proyectos"></span>
			</div>
			<div class="monitor-contacto">
				<h1>contacto</h1>
				<span class="icon-contacto"></span>
			</div>
		</div>
		<p id="datos"></p>
	</div>	
	<div id="terminal">
		<div id="title"><p>myp-terminal</p></div>
		<div class="terminal">
			<div id="answer"></div>
			<span>$ </span><span class="clone"></span><span class="blink"></span>
			<input id="user" autocomplete="off" type="text" size="2" value="" />
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/commands.js"></script>
	<script type="text/javascript" src="js/terminal.js"></script>
</body>
</html>
