<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>myp-terminal</title>	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="">	
	<link rel="stylesheet" href="css/styles.css" media="screen" />
	<link rel="stylesheet" href="css/normalize.css" media="screen" />
</head>
<body>
	<div class="monitor">		
		<img class="monitor-img-gde" src="img/monitor.png"alt="">
		<img class="monitor-img" src="img/monitor-movil.png"alt="">
		<div class="images1">
			<img src="img/barra-left.png" alt="" class="barra-left">
			<img src="img/barra-right.png" alt="" class="barra-right">
			<figure class="rueda"><img src="img/rueda.png"></figure>		
		</div>	
		<h1 class="monitor-home">@estebanrfp</h1>
		<h1 class="monitor-info">prueba</h1>
		<p id="datos"></p>
	</div>	
	<div id="terminal">
		<div id="title"><p>myp-terminal</p></div>
		<div class="terminal">
			<div id="answer"></div>
			<span>$ </span><span class="clone"></span><span class="blink"></span>
			<input id="user" autocomplete="off" type="text" size="2" value="" />
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/commands.js"></script>
	<script type="text/javascript" src="js/terminal.js"></script>
